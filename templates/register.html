{% load static %}


<link href="{% static 'css/login&register.css' %}" rel='stylesheet'>
<link  href="{% static 'css/term_of_life.css' %}" rel='stylesheet'>


<form method="POST" action="register">
    {% csrf_token %}

    <div class="box" style="margin-top: 10%;">
        <h1>Sign Up</h1>

        {% for message in messages %}
        <h5 style="color:red; padding-left: -20px;">{{message}}</h5>
        {% endfor %}

        <a>Username</a>
        <input type="username" name="username"  onFocus="field_focus(this, 'username');"
            onblur="field_blur(this, 'username');" class="username" required=""/>

            <br><br>

        <a>Email</a> <br>
        <input type="email" name="email"  onFocus="field_focus(this, 'email');" 
            onblur="field_blur(this, 'email');"class="email" required="" />

            <br><br>

        <a>Password</a>
        <input type="password" name="password"  onFocus="field_focus(this, 'password');"
            onblur="field_blur(this, 'password');" class="password" required="" />

            <br><br>

        <a>Confirm password</a>
        <input type="password" name="password2"  onFocus="field_focus(this, 'password2');"
            onblur="field_blur(this, 'password2');" class="password" required="" />

            <br><br>

        <div class="form-check d-flex justify-content-center mb-5">
            <input class="form-check-input me-2" type="checkbox" value="" id="checkbox" />
            <label class="form-check-label" for="form2Example3">
                I agree all statements in <a href="term_of_service">Terms of service</a>
            </label>
        </div>

        <a>
            <button class="btn" type="submit">Sign Up</button>
        </a>
        
        <p>
            <a href="login">You have an Account? Login Now!</a>
        </p>

    </div> <!-- End Box -->
</form>



<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $('.btn').attr('disabled', 'disabled');
    $('#checkbox').click(function(){
        if($(this).prop('checked') === false){
            $('.btn').attr('disabled', 'disabled');
        }else{
            $('.btn').removeAttr('disabled');
        }

    });
</script>
