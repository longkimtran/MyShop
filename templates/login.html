{% load static %}

<link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
<link href="{% static 'css/login&register.css' %}" rel='stylesheet'>

<form method="POST" action="login">

    {% csrf_token %}
    <div class="box" style="margin-top: 14%;">

        <h1>Login</h1>

        {% for message in messages %}
        <h5 style="color:red; padding-left: -20px;">{{message}}</h5>
        {% endfor %}

        
        {% csrf_token %}
        <a>Username</a>
        <input class="username" type="text" name="username" placeholder="Username" required="">
        <br><br>
        <a>Password</a>
        <input class="password" type="password" name="password" placeholder="Password" required="">
        <br><br>
        <div class="wthree-text">
            <div class="clear"> </div>
        </div>
        <a href="">
            <button class="btn" type="submit">Sign In</button>
        </a>
        
        <a href="register">
            <div id="btn2">Sign Up</div>
        </a> <!-- End Btn2 -->

    </div> <!-- End Box -->

</form>

<p style="color: black; font-size:15px">Forgot your password? <a href="#"><u style="color:red; font-size: 15px;">Click Here!</u></a></p>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
